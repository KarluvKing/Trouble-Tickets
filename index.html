<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>Trouble tickets</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Trouble Ticktes <small>by KarluvKing support:CodingTheSmartWay.com</small></h1>
			<div class="jumbotron">
				<h3>Add new ticket:</h3>
				<form id="issueInputForm">
					<div class="form-group">
						<label for="issueDescInput">Description</label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the problem ...">
					</div>
					<div class="form-group">
						<label for="issueSeverityInput">Severity</label>
						<select id="issueSeverityInput" class="form-control">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</div>
					<div class="form-group">
						<label for="issueAssignedToInput">Assigned To</label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter resposible ...">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
		</div>
	    <!-- chance js ... -->
		<script src="http://chancejs.com/chance.min.js"></script>	
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script> src="main.js"></script>
	</body>
</html>
